      vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 384
        eval:
          name: "blip_image_eval"
          image_size: 384
      text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
      images:
          /storage-01/ml-gsudhakaran/data/vg/VG_100K/images